<template name='bookconsult'>
<form>
	<fieldset>
	<legend><h2>Initial Consultation</h2></legend>
	<p>Enter the relevant information to book a the inital consultation with Binary Gambit. These consultations are completly free.</p>

	<p><h3>Contact Method:</h3>
	<span>
	<input id="skype" name="contact" type="radio" value="skype" >
	<label for="skype" class='top'>I would like to be contacted by Skype.</label>
	</span>
	
	<span>
	<input id="hangouts" name="contact" type="radio" value="hangouts" >
	<label for="hangouts" class='bottom'>I would like to be contacted through Google Hangouts.</label>
	</span>
	</p>
	<p>
	<h3>My username or email (if different from main contact):</h3>
	<input id ="chatusername" type="text" name="chatusername">
	</p>
	
	<p>
	<h3>My preferred time:</h3>
	<select id='consultselect'>
		{{#each futureconsults}}
		<option>{{time}}</option>
		{{/each}}
	</select>
	</p>
	</fieldset>
</form>
</template>

<template name='hlcform'>
            
    <form id="hlcForm">
    
    <fieldset>
        <legend><h2>Contact</h2></legend>

        <label for="name">Personal or Company Name</label>
        <input id ="name" type="text" name="name"><br><br>
        <label for="email">E-mail address</label>
        <input id ="email" type="text" name="email"><br>
        
        <h3>You, Me and the Lawyermans</h3>
        <p>Before you start filling in a pitch, it is very important to explain how your ideas are protected.</p>
        <p>A Non-Disclosure Agreement is a legal agreement in which the recipient of confidental information agrees not to share that information with others parties or use that information. This means that Binary Gambit staff cannot discuss your concept with any parties without your permission, and without the third party also signing an NDA.</p>
        <p>We use a standard, time limited Unilateral NDA which is pre-signed and attached to the final pitch that you send through this website. The NDA will apply to this document and any discussions we have regarding it for a period of 12 months. By recieving your pitch, Binary Gambit agrees to the NDA.</p> 
        <p>Be aware that information that has already been made public cannot be held as Confidential, including those made by public by other people.</p>
        <p>Information entered on this site is saved locally in YOUR browser and is never sent or saved to our servers.</p>
        <p>If you legally own any Trademarks or are including Copyrighted or Patented content in your concept, please mark it as such.</p>
        <span>
        <input id="agree" name="NDAagreement" type="radio" value="agree" >
        <label for="agree" class='top'>By selecting this box I agree to the NDA and want it attached to my concept when it is sent to Binary Gambit.</label>
        </span>
        <span>
        <input id="disagree" name="NDAagreement" type="radio" value="disagree" >
        <label for="disagree" class='bottom'>By selecting this box, I declare my concept to be public knowledge and do not want an NDA attached.</label>
        </span>
        <label for="NDAagreement" class='error'></label>

    </fieldset>
     
    
    
    <fieldset>
        <legend><h2>Pitch it!</h2></legend>
        <p>Before you start, try to explain your entire idea in just 10 words or less. Make me want to play it! <a href="https://boardgamegeek.com/geeklist/170693/video-game-taglines-and-slogans" target="_blank"><i class="fa fa-search"> Help</i></a>
         <label for="slogan" class="error"></label></p>
        <input id ="slogan" type="text" name="slogan">
    </fieldset>
    
    <fieldset>
        <legend><h2>Main Feature</h2></legend>
        
        <p>Explain your main feature in 60 words or less. Be sure to include what makes this feature unique.</p>
        <label for='mainfeature' class='error'></label>
        <textarea id="mainfeature" name="mainfeature" value=""></textarea>
        <p id="mfcount">Here is the word count</p>
    </fieldset>

    <fieldset>
        <legend><h2>Gameplay story</h2></legend>
        <p>Using less than 100 words, tell a story about the players experience during the most exciting part of your game. Remember, this is not about the narrative in your game, but about the player themselves.<label for='gamestory' class='error'></label></p>
        <textarea id="gamestory" name="gamestory"></textarea>
        <p id="storycount">Words: 0</p>
    </fieldset>
 
    
    </form>
