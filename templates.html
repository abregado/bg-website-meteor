<template name="calendar">
	<article id="calendar" class='calendar'>
		<div class="mCustomScrollbar" data-mcs-theme="inset-2" data-mcs-axis="x">
		<table>
			<tr>
			{{#each pastblocks}}
				{{> dateblock}}
			{{/each}}
			{{#each futureblocks}}
				{{> dateblock}}
			{{/each}}
			</tr>
			<tr>
			{{#each pastblocks}}
				{{> clientblock}}
			{{/each}}
			{{#each futureblocks}}
				{{> monthblock}}
			{{/each}}
			</tr>
		</table>
		</div>
	</article>

</template>

<template name="clientblock">
	<td class="client booked"><a href='{{link}}' target="_blank"><img src='{{img}}' width="100%"></a><br></td>	
</template>

<template name="monthblock">
	{{#if isBooked}}
	<td class="block booked">{{isBookedStr}}</td>	
	{{else}}
	<td class="block">{{isBookedStr}}</td>	
	{{/if}}
</template>

<template name="dateblock">
	{{#if isBooked}}
	<td class="title booked">{{monthYearStr}}</td>	
	{{else}}
	<td class="title">{{monthYearStr}}</td>	
	{{/if}}
</template>

<template name="blockinfo">
	<article class='width2'>
		<h3>Block info</h3>
		{{> paypalCreditCardForm }}
	</article>

</template>
