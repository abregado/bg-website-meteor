<h1>Broadstories Prototype</h1>

<p class="lead">This project was undertaken by Binary Gambit in April 2015 for Alex Gladwell of Broadstories. Alex contacted Binary Gambit to have a specific game mechanic prototyped which he had deemed to be risky to the games core development. The project was completed in just over 80 hours.</p>
<hr>


<h2>About</h2>

<p>The Broadstories Prototype was designed by Binary Gambit to test the planned core mechanic of the upcoming game Fables of Fabularia.</p>

<p>The mechanic under scrutiny is the chess-like combination attack system. To demonstrate this, Binary Gambit stripped out most of the other planned features in order to focus on the combo mechanic.</p>

<h2>Installation</h2>
<ul>
<li><strong>Windows:</strong> unpack the .zip file and then execute the game.exe file</li>
<li><strong>MacOS:</strong> unpack the zip file and then execute the game.app file</li>
<li><strong>Android:</strong> install the .apk file using the Package Installer</li>
<li><strong>Linux:</strong> install <a href="http://love2d.org">Love2d</a> , unpack the .zip and launch the .love file</li>
</ul>

<h2>Keyboard Commands</h2>

<ul>
<li>F7: Switch between Fullscreen and Windowed mode</li>
<li>Spacebar: End your turn</li>
<li>Escape: Quit or go to Menu</li>
<li>s: Open mod directory</li>
</ul>

<h2>Usage</h2>

<p>This software to provided as Freeware and as such you may distribute it at will but not modify or decompile its source for your own or commercial use. The source code should be considered copyrighted.</p>

<h2>Known Issues</h2>
<ul>
<li>Attempting to load incorrectly formatted mods will result in a crash.</li>
<li>No sanitization of mod content is made. Please be aware of your mod content before loading.</li>
</ul>
